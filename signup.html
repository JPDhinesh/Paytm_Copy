<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/9350fb3197.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="signup.css">
</head>

<body>

    <section>
        <div class="login-page">
            <div class="form-contents">
                <div class="content">
                    <div class="logos">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/e/e8/Paytm_Money_Logo.png" alt="logo" width="100px">
                    </div>
                    <div class="signing-in">
                        <p class="create-account">Create a New Paytm Account</p>
                        <form action="">
                            <input type="text" name="name" id="name" placeholder="Mobile Number" class="form-control">
                            <input type="email" name="email" id="email" placeholder="Email Address (optional)" class="form-control">

                            <button type="button" class="btn">Sign Up</button>
                        </form>
                        <p class="signin-account">Already have an account?<a href="login.html" class="sign-in">Sign In</a></p>
                        <div class="icons">
                            <i class="fab fa-google-play"></i>
                            <i class="fab fa-apple"></i>
                        </div>
                    </div>
                </div>

            </div>
            <div class="paytm-images">
                <div class="greeting">
                    <h1 class="greeting-title">Hello India</h1>
                    <p class="greeting-content">Investing is Simple,<br>Transparent & for everyone.</p>
                </div>
                <div class="paytm-logo">
                    <img src="https://yourmoneywise.in/wp-content/uploads/2018/12/Paytm-key-feature.png" alt="logo" class="img-fluid" width="350px">
                </div>
            </div>
        </div>
    </section>



    <!--script tags-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
</body>

</html>
